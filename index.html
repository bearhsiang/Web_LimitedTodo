<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root" class="todo-app__root">

            <header class="todo-app__header">
                <div class="todo-app__title">
                    LIMITED TODO
                </div>
            </header>

            <section class="todo-app__main">

                <input id="todo-input" class="todo-app__input" placeholder="What's your plan ......">

                <ul id="todo-list" class="todo-app__list">
                    <!-- <li class="todo-app__item">
                        <div class="todo-app__checkbox">
                            <input id="0" type="checkbox">
                            <label for="0"></label>
                        </div>
                        <h1 class="todo-app__item-detail">kldfjsl</h1>
                        <img src="./img/x.png" class="todo-app__item-x">
                    </li> -->
                </ul>

            </section>
            
            <footer class="todo-app__footer" id="todo-footer">

                <div id="todo-total" class="todo-app__total">0 / 0 left</div>
                <ul class="todo-app__view-buttons">
                    <li><button id="All" onclick="setState(0)">All</button></li>
                    <li><button id="Active" onclick="setState(1)">Active</button></li>
                    <li><button id="Completed" onclick="setState(2)">Completed</button></li>
                </ul>
                <div id="todo-reset" class="todo-app__clean" onclick="reset()">
                    <button>Clean All</button>
                </div>
                <div id="todo-clean" class="todo-app__clean" onclick="removeCompleted()">
                    <button>Clear completed</button>
                </div>
            </footer>

        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
